<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="http://localhost:3000/form" method="get">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Simba">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="1">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="orange">
        </div>
        <button>Send</button>
    </form>
</body>
</html>
